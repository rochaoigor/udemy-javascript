<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>
<body>
    
        <section class="container">
        <section class="row justify-content-center m-4">
            
                    <div class="col-6">
                        <h1 class="h2">Formulário de Cadastro</h1>
                        <ul>
                            <li>Nenhum campo pode estar vazio</li>
                            <li>Usuário só poderá coneter letras e/ou números</li>
                            <li>Usuário deverá ter ntre 3 e 12 caracteres</li>
                            <li>Senha precisa ter entre 6 e 12 caracteres</li>
                        </ul>
                            <form>
                                <div class="mb-4">
                                    <label for="nome"  class="form-label mb-2">Nome:</label>
                                    <input type="text" name="nome" id="nome" class="form-control nome">
                                </div>
                                <div class="mb-4">
                                    <label for="sobreNome" class="form-label mb-2">Sobrenome:</label>
                                    <input type="text" name="sobreNome" id="sobreNome" class="form-control sobrenome">
                                </div>
                                <div class="mb-4">
                                    <label for="cpf" class="form-label mb-2">CPF:</label>
                                    <input type="text" name="cpf" id="Cpf" class=" form-control cpf">
                                </div>
                                <div class="mb-4">
                                    <label for="userID" class="form-label mb-2">Usuário:</label>
                                    <input type="text" name="userID" id="UserId" class="userid form-control">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Senha:</label>
                                    <input type="password" name="password" id="passWord" class="senha form-control">
                                    
                                </div>
                                <div class="mb-4">
                                    
                                        <label for="repeatPassword" class="form-label">Repetir Senha:</label>
                                        <input type="password" name="repeatPassword" id="passWord" class="repeatpassword form-control">
                                   
                                </div>
                                <div class="mb-4"><button type="submit" class="btn btn-primary m-3">Enviar</button></div>
                    </div>
                        </form>
                    </section>
                
        </section>
    
    
</body>
</html>
