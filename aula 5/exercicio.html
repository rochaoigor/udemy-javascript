<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
</head>
<body>
    <form id="form1">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="inome"><br>
        <label for="peso">Peso:</label><br>
        <input type="number" name="peso" id="peso"><br>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura"><br>
        <button id="butao" onclick="clicar()">Enviar</button>
        <p id="resposta"></p>
    </form>
    <script>
     function clicar() {
      let nome = document.querySelector('#inome')
       let peso = document.querySelector('#peso')
       let altura = document.querySelector('#altura')
       let resultado =  Number(peso.value) / (Number (altura.value) * Number(altura.value)) 
       document.querySelector('#resposta').innerHTML =  resultado;
     }
      
    </script>
</body>
</html>
