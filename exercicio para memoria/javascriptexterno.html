<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clique nos botões</h1>
    <button onclick="acao1()">Ação 1</button>
    <button onclick="acao2()">Ação 2</button>
    <button onclick="acao3()">Ação 3</button>
    <button onclick="acao4()">Ação 4</button>
    <p>Aqui vou registrar suas ações com os botões acima</p>
    <section id="texto"></section>

    <script>
        let res = document.querySelector('#texto')
        function acao1() {
            res.innerHTML = `Você clicou no primeiro botão`

        }function acao2() {
            res.innerHTML += `<p>você clicou no segundo botão</p>`
        }function acao3() {
            res.innerHTML += `<p>Você clicou no terceiro botão</p>`
        }function acao4 () {
        res.innerHTML += `<p>Você clicou no quarto botão</p>`
        }
    </script>
</body>
</html>
