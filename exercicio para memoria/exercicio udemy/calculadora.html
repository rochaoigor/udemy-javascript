<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JAvascript\exercicio para memoria\assets\css\estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
  <section>
    <h2>Calculadora</h2>
    <table class="calculadora">
        <tr>
            <td><input  colspan="4" type="text" class="display"></td>
        </tr>
        <tr>
            <td>
                <button class="botao botao-clear">C</button>
                <button class="botao botao-num">(</button>
                <button class="botao botao-num">)</button>
                <button class="botao botao-num">/</button>
            </td>
        </tr>
<tr>
    <td>
        <button class="botao botao-num">7</button>
        <button class="botao botao-num">8</button>
        <button class="botao botao-num">9</button>
        <button class="botao botao-num">*</button>
    </td>
</tr>
<tr>
    <td>
        <button class="botao botao-num">4</button>
        <button class="botao botao-num">5</button>
        <button class="botao botao-num">6</button>
        <button class="botao botao-num">+</button>
    </td>
</tr>
<tr>
    <td>
        <button class="botao botao-num">1</button>
        <button class="botao botao-num">2</button>
        <button class="botao botao-num">3</button>
        <button class="botao botao-num">-</button>
    </td>
</tr>
<tr>
    <td>
        <button class="botao botao-num">.</button>
        <button class="botao botao-num">0</button>
        <button class="botao botao-del">&laquo;</button>
        <button class="botao botao-eq">=</button>
    </td>
</tr>
    </table>
  </section>
</main>
<script src="JAvascript\exercicio para memoria\assets\js\calculadora2.js"></script>
</body>
</html>
