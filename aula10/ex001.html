<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #tempo {
            background-color:gray;
            color:white;
            width:300px;
            margin:auto;
            margin-top:50px;
            font-size:1.5em;
            padding:10px;
            border-radius:5px;    
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="tempo"></div>
    <script>
 let resposta = document.querySelector('#tempo')
 let data = new Date()
let opcoes = {
    dateStyle:'full',
    timeStyle: 'short'
 };

 resposta.innerHTML = data.toLocaleString('pt-br', opcoes)


 
    </script>

</body>
</html>
