<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <button onclick="clicar()">Contando de 10 a 1</button>
    <p id="resposta"></p>
    <script>
function clicar (){
    let res = document.querySelector('p')
    res.innerHTML += `<h2>Contando de 10 a 1</h2>`
    let contador = 10
    while (contador >=1) {
        res.innerHTML += `${contador}`
        contador--
    }
}
    </script>
</body>
</html>
