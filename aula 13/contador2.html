<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contador</h1>
    <button onclick="clicar()">Contar 1 a 10</button>
    <p id="resposta"></p>
    <script>
        function clicar(){
        let res = document.querySelector('p')
        res.innerHTML += `<h2>Contando de 1 a 10, marcando somente os pares</h2>`
        let contador = 1;
        while (contador <=10) {
            if(contador%2 == 0) {
                res.innerHTML += ` <mark>${contador}</mark>`
                
            }else {
                res.innerHTML += ` ${contador}`
            }
            contador++
        }
        }
    </script>
</body>
</html>
