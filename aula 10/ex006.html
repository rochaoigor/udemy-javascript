<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            background:green;
            color:white;
            width:200px;
            padding:20px;
            font-size:1.5em;
            line-height:200px;
            text-align:center;
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saida()">
        Interaja...

    </div>
    <script>
        var area = window.document.getElementById('area')
        function clicar() {
            
            area.innerText = ('Parabéns, você ganhou!')
            area.style.background = 'red'
            area.style.color = 'white'

        }
        function entrar() {
            area.innerText = ('Você achou!')
            area.style.background= 'grey'
            area.style.color = 'blue'
        }
        function saida(){
            area.innerText = ('Será que acabou?')
            area.style.background = ' yellow'
            area.style.color = 'red'
        }
        </script>
</body>
</html>
